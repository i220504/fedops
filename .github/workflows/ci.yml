name: FedOps Audio CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show basic info
        run: |
          echo "Branch: $GITHUB_REF"
          echo "Repo:   $GITHUB_REPOSITORY"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI Docker image
        run: |
          docker build \
            -f Dockerfile.ci \
            -t fedops-audio-ci:latest .

      - name: Run basic import tests inside container
        run: |
          docker run --rm fedops-audio-ci:latest python - << 'EOF'
          print("✅ Python running inside CI container")
          import myapp
          print("✅ myapp imported successfully")
          EOF
