<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FedOps Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!-- Google Fonts: Inter + Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif !important;
        font-weight: 400;
        background-color: #f7f8fa;
        color: #2b2b2b;
        letter-spacing: 0.2px;
    }

    h1, h2, h3, h4, h5, h6, .navbar-brand {
        font-family: 'Poppins', sans-serif !important;
        font-weight: 600 !important;
        letter-spacing: 0.3px;
    }

    p, span, td, th, button, input, label, li {
        font-family: 'Inter', sans-serif !important;
        font-weight: 400;
    }

    .card {
        border-radius: 16px !important;
    }

    .btn {
        border-radius: 10px !important;
        font-weight: 500 !important;
    }

    /* Beautiful navbar font */
    .nav-link, .navbar-brand {
        font-family: 'Poppins', sans-serif !important;
        font-size: 15px !important;
    }

    /* Chart.js labels also modern */
    .chartjs-render-monitor {
        font-family: 'Inter', sans-serif !important;
    }
</style>

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 shadow">
    <a class="navbar-brand fw-bold" href="/">FedOps Dashboard</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
                <a class="nav-link {{ 'dashboard' in active_page }}" href="/dashboard">FL Metrics</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {{ 'inference' in active_page }}" href="/inference">Inference</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {{ 'clients' in active_page }}" href="/clients">Clients</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {{ 'system' in active_page }}" href="/system">System Health</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {{ 'checkpoints' in active_page }}" href="/checkpoints">Checkpoints</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% block scripts %}{% endblock %}

</body>
</html>
